<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoScribe ‚Äî Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="description" content="EchoScribe patient dashboard ‚Äî manage patients, view sessions." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card.css" />

    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dashboard-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: #e2e8f0;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* ‚îÄ‚îÄ‚îÄ Toolbar ‚îÄ‚îÄ‚îÄ */
        .dashboard-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .toolbar-left {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .toolbar-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .toolbar-select {
            padding: 0.45rem 0.75rem;
            border-radius: 10px;
            border: 1px solid rgba(108, 99, 255, 0.18);
            background: rgba(15, 20, 40, 0.7);
            color: #c9d1d9;
            font-size: 0.82rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        .toolbar-select:focus {
            border-color: #6c63ff;
        }

        .toolbar-search {
            padding: 0.45rem 0.85rem;
            border-radius: 10px;
            border: 1px solid rgba(108, 99, 255, 0.15);
            background: rgba(15, 20, 40, 0.7);
            color: #e2e8f0;
            font-size: 0.82rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            min-width: 180px;
            transition: border-color 0.2s;
        }

        .toolbar-search:focus {
            border-color: #6c63ff;
        }

        .toolbar-search::placeholder {
            color: #5a6079;
        }

        .view-toggle {
            display: flex;
            background: rgba(15, 20, 40, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(108, 99, 255, 0.12);
            overflow: hidden;
        }

        .view-toggle-btn {
            padding: 0.42rem 0.75rem;
            border: none;
            background: transparent;
            color: #8892b0;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .view-toggle-btn.active {
            background: rgba(108, 99, 255, 0.18);
            color: #a78bfa;
        }

        .view-toggle-btn:hover:not(.active) {
            background: rgba(108, 99, 255, 0.07);
        }

        /* ‚îÄ‚îÄ‚îÄ Grid View (Cards) ‚îÄ‚îÄ‚îÄ */
        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            margin-bottom: 2rem;
        }

        .patient-card {
            position: relative;
            background: rgba(15, 20, 40, 0.5);
            border: 1px solid rgba(108, 99, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.25s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
            backdrop-filter: blur(12px);
        }

        .patient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(108, 99, 255, 0.2);
            border-color: rgba(108, 99, 255, 0.3);
        }

        .patient-card.selected {
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.25);
        }

        .patient-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(167, 139, 250, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: #a78bfa;
        }

        .patient-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #e2e8f0;
        }

        .patient-meta {
            font-size: 0.78rem;
            color: #8892b0;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .patient-sessions-count {
            font-size: 0.72rem;
            color: #a78bfa;
            font-weight: 500;
        }

        .patient-actions {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            gap: 0.35rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .patient-card:hover .patient-actions {
            opacity: 1;
        }

        .patient-action-btn {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            border: 1px solid rgba(108, 99, 255, 0.15);
            background: rgba(15, 20, 40, 0.9);
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .patient-action-btn:hover {
            background: rgba(108, 99, 255, 0.15);
            border-color: #6c63ff;
        }

        .patient-action-btn.delete:hover {
            background: rgba(255, 77, 106, 0.15);
            border-color: #ff4d6a;
        }

        /* ‚îÄ‚îÄ‚îÄ List View ‚îÄ‚îÄ‚îÄ */
        .patients-list {
            width: 100%;
            margin-bottom: 2rem;
            display: none;
        }

        .patients-list.active {
            display: block;
        }

        .patients-grid.active {
            display: grid;
        }

        .patients-grid:not(.active) {
            display: none;
        }

        .patient-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.85rem 1.1rem;
            background: rgba(15, 20, 40, 0.5);
            border: 1px solid rgba(108, 99, 255, 0.08);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(12px);
        }

        .patient-row:hover {
            background: rgba(108, 99, 255, 0.06);
            border-color: rgba(108, 99, 255, 0.25);
            transform: translateX(3px);
        }

        .patient-row .patient-avatar {
            width: 36px;
            height: 36px;
            font-size: 0.78rem;
            flex-shrink: 0;
        }

        .patient-row-info {
            flex: 1;
            min-width: 0;
        }

        .patient-row-name {
            font-weight: 600;
            font-size: 0.92rem;
            color: #e2e8f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .patient-row-meta {
            font-size: 0.75rem;
            color: #8892b0;
            display: flex;
            gap: 0.75rem;
            margin-top: 0.15rem;
        }

        .patient-row-actions {
            display: flex;
            gap: 0.35rem;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .patient-row:hover .patient-row-actions {
            opacity: 1;
        }

        .patient-row-actions .patient-action-btn {
            width: 30px;
            height: 30px;
        }

        /* Add Patient Card */
        .add-patient-card {
            background: rgba(15, 20, 40, 0.4);
            border: 2px dashed rgba(108, 99, 255, 0.2);
            border-radius: 16px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.25s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            gap: 0.5rem;
        }

        .add-patient-card:hover {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.05);
        }

        .add-patient-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.1rem;
            background: rgba(15, 20, 40, 0.3);
            border: 2px dashed rgba(108, 99, 255, 0.15);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #8892b0;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .add-patient-row:hover {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.05);
        }

        .add-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(108, 99, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #a78bfa;
        }

        .add-icon-sm {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(108, 99, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #a78bfa;
        }

        .add-label {
            font-size: 0.85rem;
            color: #8892b0;
            font-weight: 500;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: #0f1428;
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: #8892b0;
            margin-bottom: 0.35rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.65rem 0.85rem;
            border-radius: 10px;
            border: 1px solid rgba(108, 99, 255, 0.15);
            background: rgba(15, 20, 40, 0.8);
            color: #e2e8f0;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #6c63ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 70px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #a78bfa);
            color: white;
            border: none;
            padding: 0.65rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-cancel {
            background: rgba(136, 146, 176, 0.12);
            color: #a0aec0;
            border: 1px solid rgba(136, 146, 176, 0.2);
            padding: 0.65rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: rgba(136, 146, 176, 0.2);
        }

        /* Confirm dialog */
        .confirm-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1100;
            align-items: center;
            justify-content: center;
        }

        .confirm-overlay.active {
            display: flex;
        }

        .confirm-box {
            background: #0f1428;
            border: 1px solid rgba(255, 77, 106, 0.25);
            border-radius: 16px;
            padding: 1.75rem;
            width: 90%;
            max-width: 360px;
            text-align: center;
        }

        .confirm-box p {
            color: #e2e8f0;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
        }

        .confirm-actions {
            display: flex;
            gap: 0.75rem;
        }

        .confirm-actions .btn {
            flex: 1;
        }

        .btn-danger {
            background: #ff4d6a;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        /* Section titles */
        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #718096;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* KPI grid (secondary) */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 0.75rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .kpi-card {
            background: rgba(15, 20, 40, 0.5);
            border: 1px solid rgba(108, 99, 255, 0.08);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .kpi-value {
            font-size: 1.6rem;
            font-weight: 800;
            color: #e2e8f0;
        }

        .kpi-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #8892b0;
            margin-top: 0.2rem;
        }

        .patient-count-badge {
            font-size: 0.8rem;
            color: #8892b0;
            font-weight: 500;
            padding: 0.2rem 0.65rem;
            background: rgba(108, 99, 255, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(108, 99, 255, 0.12);
        }

        /* Light theme overrides */
        [data-theme="light"] .patient-card,
        [data-theme="light"] .kpi-card,
        [data-theme="light"] .add-patient-card,
        [data-theme="light"] .patient-row,
        [data-theme="light"] .add-patient-row {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(108, 99, 255, 0.1);
        }

        [data-theme="light"] .patient-name,
        [data-theme="light"] .patient-row-name,
        [data-theme="light"] .kpi-value,
        [data-theme="light"] .section-title {
            color: #1a202c;
        }

        [data-theme="light"] .modal-box,
        [data-theme="light"] .confirm-box {
            background: #ffffff;
            border-color: rgba(108, 99, 255, 0.15);
        }

        [data-theme="light"] .modal-title,
        [data-theme="light"] .confirm-box p {
            color: #1a202c;
        }

        [data-theme="light"] .form-group input,
        [data-theme="light"] .form-group textarea,
        [data-theme="light"] .form-group select {
            background: #f7f8fa;
            color: #1a202c;
            border-color: #e2e8f0;
        }

        [data-theme="light"] .patient-action-btn {
            background: #f7f8fa;
            border-color: #e2e8f0;
        }

        [data-theme="light"] .toolbar-select,
        [data-theme="light"] .toolbar-search {
            background: #f7f8fa;
            color: #1a202c;
            border-color: #e2e8f0;
        }

        [data-theme="light"] .view-toggle {
            background: #f0f1f5;
            border-color: #e2e8f0;
        }

        [data-theme="light"] .view-toggle-btn.active {
            background: rgba(108, 99, 255, 0.12);
        }

        @media (max-width: 600px) {
            .patients-grid {
                grid-template-columns: 1fr 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .toolbar-search {
                min-width: 120px;
            }

            .dashboard-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container" style="max-width: 900px;">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">üë• Patients</h1>
                <p style="color:#8892b0; font-size:0.85rem;" id="dash-greeting">Welcome back!</p>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="btn btn-icon-only" title="Toggle Theme">üåô</button>
                <button id="btn-logout" class="btn btn-secondary btn-sm">üö™ Logout</button>
            </div>
        </div>

        <!-- Toolbar: Search, Sort, View Toggle -->
        <div class="dashboard-toolbar">
            <div class="toolbar-left">
                <input type="text" class="toolbar-search" id="patient-search" placeholder="üîç Search patients..." />
                <select class="toolbar-select" id="sort-select" title="Sort patients">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name-az">Name A ‚Üí Z</option>
                    <option value="name-za">Name Z ‚Üí A</option>
                </select>
                <span class="patient-count-badge" id="patient-count">0 patients</span>
            </div>
            <div class="toolbar-right">
                <div class="view-toggle">
                    <button class="view-toggle-btn active" id="view-grid-btn" title="Grid view">‚ñ¶ Grid</button>
                    <button class="view-toggle-btn" id="view-list-btn" title="List view">‚ò∞ List</button>
                </div>
            </div>
        </div>

        <!-- Patient Cards Grid -->
        <div class="patients-grid active" id="patients-grid">
            <!-- Add Patient Card (always first) -->
            <div class="add-patient-card" id="add-patient-btn" title="Add a new patient">
                <div class="add-icon">Ôºã</div>
                <span class="add-label">Add Patient</span>
            </div>
            <!-- Loading state -->
            <div id="patients-loading" style="grid-column: 1/-1; text-align:center; padding:2rem; color:#8892b0;">
                Loading patients...
            </div>
        </div>

        <!-- Patient List View -->
        <div class="patients-list" id="patients-list">
            <div class="add-patient-row" id="add-patient-btn-list" title="Add a new patient">
                <div class="add-icon-sm">Ôºã</div>
                <span>Add New Patient</span>
            </div>
            <div id="patients-list-items"></div>
        </div>

        <!-- Overview Stats (secondary) -->
        <div id="stats-section" style="display:none;">
            <h2 class="section-title">üìä Overview</h2>
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-patients">0</div>
                    <div class="kpi-label">Patients</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-sessions">0</div>
                    <div class="kpi-label">Total Sessions</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-words">0</div>
                    <div class="kpi-label">Words Captured</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-risk-flags">0</div>
                    <div class="kpi-label">Risk Flags</div>
                </div>
            </div>
        </div>

        <div id="toast" class="toast" style="display: none;">
            <span id="toast-message"></span>
        </div>

        <footer class="footer">
            <p>EchoScribe ‚Äî Patient Dashboard</p>
        </footer>
    </main>

    <!-- Add/Edit Patient Modal -->
    <div class="modal-overlay" id="patient-modal">
        <div class="modal-box">
            <h2 class="modal-title" id="modal-title">Add New Patient</h2>
            <form id="patient-form">
                <input type="hidden" id="patient-id" />
                <div class="form-group">
                    <label for="patient-name">Patient Name *</label>
                    <input type="text" id="patient-name" placeholder="Full name" required />
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="patient-age">Age</label>
                        <input type="number" id="patient-age" placeholder="e.g. 34" min="0" max="150" />
                    </div>
                    <div class="form-group">
                        <label for="patient-gender">Gender</label>
                        <select id="patient-gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="patient-notes">Notes</label>
                    <textarea id="patient-notes" placeholder="Optional clinical notes, diagnosis, etc."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary" id="modal-submit">Add Patient</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation -->
    <div class="confirm-overlay" id="confirm-delete">
        <div class="confirm-box">
            <p>Delete this patient? Their session data will be unlinked but preserved.</p>
            <div class="confirm-actions">
                <button class="btn-cancel" id="confirm-cancel">Cancel</button>
                <button class="btn-danger" id="confirm-yes">Delete</button>
            </div>
        </div>
    </div>

    <script src="auth-guard.js"></script>
    <script>
        (function () {
            'use strict';
            EchoAuth.guard();

            // --- Theme ---
            function initTheme() {
                const saved = localStorage.getItem('echoscribe_theme') || 'dark';
                document.documentElement.setAttribute('data-theme', saved);
                const toggle = document.getElementById('theme-toggle');
                if (toggle) toggle.textContent = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
            function toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('echoscribe_theme', next);
                const toggle = document.getElementById('theme-toggle');
                if (toggle) toggle.textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
            initTheme();

            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
            const logoutBtn = document.getElementById('btn-logout');
            if (logoutBtn) logoutBtn.addEventListener('click', () => EchoAuth.logout());

            const user = EchoAuth.getUser();
            const greeting = document.getElementById('dash-greeting');
            if (user && greeting) greeting.textContent = `Welcome, ${user.email}`;

            // --- State ---
            let patients = [];
            let deleteTargetId = null;
            let currentView = localStorage.getItem('echoscribe_dash_view') || 'grid';
            let currentSort = localStorage.getItem('echoscribe_dash_sort') || 'newest';
            let searchTerm = '';

            // --- Elements ---
            const grid = document.getElementById('patients-grid');
            const listContainer = document.getElementById('patients-list');
            const listItems = document.getElementById('patients-list-items');
            const addBtn = document.getElementById('add-patient-btn');
            const addBtnList = document.getElementById('add-patient-btn-list');
            const loadingEl = document.getElementById('patients-loading');
            const modal = document.getElementById('patient-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalForm = document.getElementById('patient-form');
            const modalSubmit = document.getElementById('modal-submit');
            const modalCancel = document.getElementById('modal-cancel');
            const confirmOverlay = document.getElementById('confirm-delete');
            const confirmCancel = document.getElementById('confirm-cancel');
            const confirmYes = document.getElementById('confirm-yes');
            const sortSelect = document.getElementById('sort-select');
            const searchInput = document.getElementById('patient-search');
            const viewGridBtn = document.getElementById('view-grid-btn');
            const viewListBtn = document.getElementById('view-list-btn');
            const patientCountEl = document.getElementById('patient-count');

            // Restore saved preferences
            sortSelect.value = currentSort;
            setActiveView(currentView);

            // --- Toast ---
            let toastTimeout;
            function showToast(message) {
                const toast = document.getElementById('toast');
                const toastMsg = document.getElementById('toast-message');
                toastMsg.textContent = message;
                toast.style.display = 'block';
                toast.offsetHeight;
                toast.classList.add('show');
                if (toastTimeout) clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => { toast.style.display = 'none'; }, 400);
                }, 2500);
            }

            // --- View Toggle ---
            function setActiveView(view) {
                currentView = view;
                localStorage.setItem('echoscribe_dash_view', view);
                if (view === 'grid') {
                    grid.classList.add('active');
                    listContainer.classList.remove('active');
                    viewGridBtn.classList.add('active');
                    viewListBtn.classList.remove('active');
                } else {
                    grid.classList.remove('active');
                    listContainer.classList.add('active');
                    viewGridBtn.classList.remove('active');
                    viewListBtn.classList.add('active');
                }
            }

            viewGridBtn.addEventListener('click', () => {
                setActiveView('grid');
                renderPatients();
            });
            viewListBtn.addEventListener('click', () => {
                setActiveView('list');
                renderPatients();
            });

            // --- Sort ---
            sortSelect.addEventListener('change', () => {
                currentSort = sortSelect.value;
                localStorage.setItem('echoscribe_dash_sort', currentSort);
                renderPatients();
            });

            // --- Search ---
            searchInput.addEventListener('input', () => {
                searchTerm = searchInput.value.trim().toLowerCase();
                renderPatients();
            });

            // --- Sort Function ---
            function getSortedAndFiltered() {
                let filtered = patients;
                if (searchTerm) {
                    filtered = patients.filter(p =>
                        p.name.toLowerCase().includes(searchTerm) ||
                        (p.notes && p.notes.toLowerCase().includes(searchTerm)) ||
                        (p.gender && p.gender.toLowerCase().includes(searchTerm))
                    );
                }

                const sorted = [...filtered];
                switch (currentSort) {
                    case 'name-az':
                        sorted.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-za':
                        sorted.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    case 'oldest':
                        sorted.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                        break;
                    case 'newest':
                    default:
                        sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                        break;
                }
                return sorted;
            }

            // --- Fetch Patients ---
            async function fetchPatients() {
                try {
                    const response = await EchoAuth.authFetch('/api/patients');
                    patients = await response.json();
                    renderPatients();
                    fetchStats();
                } catch (err) {
                    console.error('Error loading patients:', err);
                    if (loadingEl) loadingEl.textContent = 'Failed to load patients.';
                }
            }

            // --- Fetch Overview Stats ---
            async function fetchStats() {
                try {
                    const response = await EchoAuth.authFetch('/api/history');
                    const sessions = await response.json();

                    const statsSection = document.getElementById('stats-section');
                    statsSection.style.display = 'block';

                    document.getElementById('kpi-patients').textContent = patients.length;
                    document.getElementById('kpi-sessions').textContent = sessions.length;

                    let totalWords = 0;
                    let riskFlags = 0;
                    sessions.forEach(s => {
                        const a = s.analysis_json || {};
                        totalWords += a.wordCount || 0;
                        const risk = a.risk_assessment || {};
                        if (risk.self_harm_risk === 'high' || risk.self_harm_risk === 'moderate' || risk.suicidal_ideation) {
                            riskFlags++;
                        }
                    });

                    document.getElementById('kpi-words').textContent = totalWords.toLocaleString();
                    document.getElementById('kpi-risk-flags').textContent = riskFlags;
                } catch (err) {
                    console.error('Stats error:', err);
                }
            }

            // --- Render Patient Cards ---
            function renderPatients() {
                const displayPatients = getSortedAndFiltered();
                patientCountEl.textContent = `${displayPatients.length} patient${displayPatients.length !== 1 ? 's' : ''}`;

                if (currentView === 'grid') {
                    renderGridView(displayPatients);
                } else {
                    renderListView(displayPatients);
                }
            }

            function renderGridView(displayPatients) {
                // Remove old cards (keep add button)
                const oldCards = grid.querySelectorAll('.patient-card');
                oldCards.forEach(c => c.remove());
                if (loadingEl) loadingEl.remove();

                if (displayPatients.length === 0) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'patient-card';
                    emptyDiv.style.cssText = 'pointer-events:none; text-align:center; padding:2rem; opacity:0.6;';
                    emptyDiv.innerHTML = '<div class="empty-icon" style="font-size:2rem; margin-bottom:0.5rem;">üì≠</div><div style="color:#8892b0; font-size:0.85rem;">No patients found.<br>Click Ôºã to add your first patient.</div>';
                    grid.appendChild(emptyDiv);
                    return;
                }

                displayPatients.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'patient-card';
                    card.dataset.id = p.id;

                    const initials = p.name.split(' ').map(n => n.charAt(0).toUpperCase()).slice(0, 2).join('');
                    const metaParts = [];
                    if (p.age) metaParts.push(`${p.age} yrs`);
                    if (p.gender) metaParts.push(p.gender);

                    card.innerHTML = `
                        <div class="patient-actions">
                            <button class="patient-action-btn edit-btn" title="Edit" data-id="${p.id}">‚úèÔ∏è</button>
                            <button class="patient-action-btn delete patient-delete-btn" title="Delete" data-id="${p.id}">üóëÔ∏è</button>
                        </div>
                        <div class="patient-avatar">${initials}</div>
                        <div class="patient-name">${escapeHtml(p.name)}</div>
                        <div class="patient-meta">${metaParts.map(m => `<span>${escapeHtml(m)}</span>`).join('')}</div>
                        <div class="patient-sessions-count">Click to start session ‚Üí</div>
                    `;

                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.patient-action-btn')) return;
                        selectPatient(p);
                    });

                    grid.appendChild(card);
                });

                bindCardActions(grid);
            }

            function renderListView(displayPatients) {
                listItems.innerHTML = '';

                if (displayPatients.length === 0) {
                    listItems.innerHTML = '<div style="text-align:center; padding:2rem; color:#718096; font-size:0.85rem;">üì≠ No patients found.</div>';
                    return;
                }

                displayPatients.forEach(p => {
                    const row = document.createElement('div');
                    row.className = 'patient-row';
                    row.dataset.id = p.id;

                    const initials = p.name.split(' ').map(n => n.charAt(0).toUpperCase()).slice(0, 2).join('');
                    const metaParts = [];
                    if (p.age) metaParts.push(`${p.age} yrs`);
                    if (p.gender) metaParts.push(p.gender);
                    if (p.created_at) metaParts.push(`Added ${new Date(p.created_at).toLocaleDateString()}`);

                    row.innerHTML = `
                        <div class="patient-avatar">${initials}</div>
                        <div class="patient-row-info">
                            <div class="patient-row-name">${escapeHtml(p.name)}</div>
                            <div class="patient-row-meta">${metaParts.map(m => `<span>${escapeHtml(m)}</span>`).join('')}</div>
                        </div>
                        <div class="patient-row-actions">
                            <button class="patient-action-btn edit-btn" title="Edit" data-id="${p.id}">‚úèÔ∏è</button>
                            <button class="patient-action-btn delete patient-delete-btn" title="Delete" data-id="${p.id}">üóëÔ∏è</button>
                        </div>
                    `;

                    row.addEventListener('click', (e) => {
                        if (e.target.closest('.patient-action-btn')) return;
                        selectPatient(p);
                    });

                    listItems.appendChild(row);
                });

                bindCardActions(listItems);
            }

            function bindCardActions(container) {
                container.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openEditModal(btn.dataset.id);
                    });
                });
                container.querySelectorAll('.patient-delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openDeleteConfirm(btn.dataset.id);
                    });
                });
            }

            // --- Select Patient ‚Üí Recorder ---
            function selectPatient(patient) {
                localStorage.setItem('echoscribe_active_patient', JSON.stringify({
                    id: patient.id,
                    name: patient.name,
                }));
                showToast(`Selected: ${patient.name}`);
                setTimeout(() => { window.location.href = '/'; }, 300);
            }

            // --- Modal: Open Add ---
            function openAddModal() {
                document.getElementById('patient-id').value = '';
                document.getElementById('patient-name').value = '';
                document.getElementById('patient-age').value = '';
                document.getElementById('patient-gender').value = '';
                document.getElementById('patient-notes').value = '';
                modalTitle.textContent = 'Add New Patient';
                modalSubmit.textContent = 'Add Patient';
                modal.classList.add('active');
            }

            addBtn.addEventListener('click', openAddModal);
            addBtnList.addEventListener('click', openAddModal);

            // --- Modal: Open Edit ---
            function openEditModal(id) {
                const p = patients.find(pt => pt.id === id);
                if (!p) return;
                document.getElementById('patient-id').value = p.id;
                document.getElementById('patient-name').value = p.name || '';
                document.getElementById('patient-age').value = p.age || '';
                document.getElementById('patient-gender').value = p.gender || '';
                document.getElementById('patient-notes').value = p.notes || '';
                modalTitle.textContent = 'Edit Patient';
                modalSubmit.textContent = 'Save Changes';
                modal.classList.add('active');
            }

            // --- Modal: Cancel ---
            modalCancel.addEventListener('click', () => modal.classList.remove('active'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('active');
            });

            // --- Modal: Submit ---
            modalForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('patient-id').value;
                const name = document.getElementById('patient-name').value.trim();
                const ageVal = document.getElementById('patient-age').value;
                const gender = document.getElementById('patient-gender').value;
                const notes = document.getElementById('patient-notes').value.trim();

                if (!name) {
                    showToast('‚ö†Ô∏è Patient name is required');
                    return;
                }

                const body = { name, notes };
                if (ageVal) body.age = parseInt(ageVal, 10);
                if (gender) body.gender = gender;

                modalSubmit.disabled = true;
                modalSubmit.textContent = id ? 'Saving...' : 'Adding...';

                try {
                    let res;
                    if (id) {
                        res = await EchoAuth.authFetch(`/api/patients/${id}`, {
                            method: 'PUT',
                            body: JSON.stringify(body),
                        });
                    } else {
                        res = await EchoAuth.authFetch('/api/patients', {
                            method: 'POST',
                            body: JSON.stringify(body),
                        });
                    }

                    if (!res.ok) {
                        const errData = await res.json().catch(() => ({}));
                        throw new Error(errData.error || errData.details || `Server error (${res.status})`);
                    }

                    showToast(id ? '‚úÖ Patient updated' : '‚úÖ Patient added');
                    modal.classList.remove('active');
                    fetchPatients();
                } catch (err) {
                    console.error('[Dashboard] Save patient error:', err);
                    showToast('‚ö†Ô∏è ' + err.message);
                } finally {
                    modalSubmit.disabled = false;
                    modalSubmit.textContent = id ? 'Save Changes' : 'Add Patient';
                }
            });

            // --- Delete Confirm ---
            function openDeleteConfirm(id) {
                deleteTargetId = id;
                confirmOverlay.classList.add('active');
            }

            confirmCancel.addEventListener('click', () => {
                confirmOverlay.classList.remove('active');
                deleteTargetId = null;
            });

            confirmYes.addEventListener('click', async () => {
                if (!deleteTargetId) return;
                confirmYes.disabled = true;
                confirmYes.textContent = 'Deleting...';
                try {
                    const res = await EchoAuth.authFetch(`/api/patients/${deleteTargetId}`, {
                        method: 'DELETE',
                    });
                    if (!res.ok) throw new Error('Failed to delete');
                    showToast('üóëÔ∏è Patient deleted');
                    confirmOverlay.classList.remove('active');
                    try {
                        const active = JSON.parse(localStorage.getItem('echoscribe_active_patient') || '{}');
                        if (active.id === deleteTargetId) {
                            localStorage.removeItem('echoscribe_active_patient');
                        }
                    } catch (_) { }
                    fetchPatients();
                } catch (err) {
                    showToast('‚ö†Ô∏è ' + err.message);
                } finally {
                    confirmYes.disabled = false;
                    confirmYes.textContent = 'Delete';
                    deleteTargetId = null;
                }
            });

            // --- Helpers ---
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // --- Init ---
            fetchPatients();
        })();
    </script>
</body>

</html>
